<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Selection Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minor Finder</h1>
    <form id="surveyForm">
        <div>
            <label for="branch">Select your branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="MnC">MnC</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ENI">ENI</option>
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="CHEMICAL">CHEMICAL</option>
                <option value="CIVIL">CIVIL</option>
                <option value="PHARMACY">PHARMACY</option>
            </select>
        </div>

        <div>
            <label>Do you like your branch?</label>
            <input type="radio" name="branchLike" value="yes" required> Yes
            <input type="radio" name="branchLike" value="no" required> No
        </div>

        <div>
            <label for="dualBranch">Select your dual branch:</label>
            <select id="dualBranch" name="dualBranch" required>
                <option value="None">None</option>
                <option value="ECONOMICS">ECONOMICS</option>
                <option value="MATHEMATICS">MATHEMATICS</option>
                <option value="CHEMISTRY">CHEMISTRY</option>
                <option value="PHYSICS">PHYSICS</option>
                <option value="BIOLOGY">BIOLOGY</option>
            </select>
        </div>

        <div id="branchRatings">
            <label for="branchRatings">Rate your interest in other branches (0-5):</label>
        </div>

        <div id="opelRatings">
            <label>Rate your interest in OPEL courses (0-5):</label>
            <div><label>Aeronautics:</label><input type="number" name="Aeronautics" min="0" max="5" value="0" required></div>
            <div><label>Entrepreneurship:</label><input type="number" name="Entrepreneurship" min="0" max="5" value="0" required></div>
            <div id="financeDiv"><label>Finance:</label><input type="number" name="Finance" min="0" max="5" value="0" required></div>
            <div><label>Material Sciences:</label><input type="number" name="MaterialSciences" min="0" max="5" value="0" required></div>
            <div><label>Robotics and Automation:</label><input type="number" name="RoboticsAndAutomation" min="0" max="5" value="0" required></div>
        </div>

        <!-- Programming Languages Section -->
        <label for="programmingLanguages">What programming languages do you know?</label>
        <div id="programmingLanguages">
            <input type="checkbox" name="programmingLanguages" value="Matlab"> Matlab
            <input type="checkbox" name="programmingLanguages" value="Simulink"> Simulink
            <input type="checkbox" name="programmingLanguages" value="Python"> Python
            <input type="checkbox" name="programmingLanguages" value="C++"> C++
            <input type="checkbox" name="programmingLanguages" value="C"> C
            <input type="checkbox" name="programmingLanguages" value="R"> R
            <input type="checkbox" name="programmingLanguages" value="Java"> Java
            <input type="checkbox" name="programmingLanguages" value="Go"> Go
            <input type="checkbox" name="programmingLanguages" value="SQL"> SQL
            <input type="checkbox" name="programmingLanguages" value="JavaScript"> JavaScript
            <input type="checkbox" name="programmingLanguages" value="Julia"> Julia
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="results" style="display: none;">
        <h2>The top five minors for you to choose are:</h2>
        <ol id="topMinors"></ol>
    </div>

    <script src="submit.js"></script>
</body>
</html>

</html>
